version: "3.6"
services:
  redis:
    image: redis:7
    container_name: "${identifier}-superset-redis"
    restart: unless-stopped
    volumes:
      - redis:/data

  db:
    env_file: docker/.env-non-dev
    image: postgres:15
    container_name: "${identifier}-superset-db"
    restart: unless-stopped
    volumes:
      - db:/var/lib/postgresql/data
      - /${identifier}-superset/docker/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d

  superset:
    env_file: docker/.env-non-dev
    image: apachesuperset.docker.scarf.sh/apache/superset:${TAG:-latest-dev}
    container_name: "${identifier}-superset-app"
    command: ["/app/docker/docker-bootstrap.sh", "app-gunicorn"]
    user: "root"
    restart: unless-stopped
    ports:
      - 8089:8088
    depends_on: 
      - db
      - redis
    volumes:
      - ./docker:/app/docker
      - superset:/app/superset_home

  superset-init:
    image: apachesuperset.docker.scarf.sh/apache/superset:${TAG:-latest-dev}
    container_name: "${identifier}-superset-init"
    command: ["/app/docker/docker-init.sh"]
    env_file: docker/.env-non-dev
    depends_on: 
      - db
      - redis
    user: "root"
    volumes: 
      - ./docker:/app/docker
      - superset:/app/superset_home
    healthcheck:
      disable: true

  superset-worker:
    image: apachesuperset.docker.scarf.sh/apache/superset:${TAG:-latest-dev}
    container_name: "${identifier}-superset-worker"
    command: ["/app/docker/docker-bootstrap.sh", "worker"]
    env_file: docker/.env-non-dev
    restart: unless-stopped
    depends_on: 
      - db
      - redis
    user: "root"
    volumes: 
      - ./docker:/app/docker
      - superset:/app/superset_home
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "celery -A superset.tasks.celery_app:app inspect ping -d celery@$$HOSTNAME",
        ]

  superset-worker-beat:
    image: apachesuperset.docker.scarf.sh/apache/superset:${TAG:-latest-dev}
    container_name: "${identifier}-superset-worker-beat"
    command: ["/app/docker/docker-bootstrap.sh", "beat"]
    env_file: docker/.env-non-dev
    restart: unless-stopped
    depends_on: 
      - db
      - redis
    user: "root"
    volumes: 
      - ./docker:/app/docker
      - superset:/app/superset_home
    healthcheck:
      disable: true

volumes:
  superset:
    name: ${identifier}-supserset
  db:
    name: ${identifier}-db
  redis:
    name: ${identifier}-redis
